<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="container">
        <h1 class="game-title">حجر ورقة مقص</h1>
        <div class="score-board">
            <div class="score">
                <p>أنت: <span id="user-score">0</span></p>
                <p>الكمبيوتر: <span id="cpu-score">0</span></p>
            </div>
        </div>
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="">
                    <p class="player-label">أنت</p>
                </span>
                <span class="cpu_result">
                    <img src="images/rock.png" alt="">
                    <p class="player-label">الكمبيوتر</p>
                </span>
            </div>
            <div class="result">يلا نلعب!!</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png" alt="">
                <p>Scissors</p>
            </span>
        </div>
        <button class="reset-btn">إعادة اللعبة</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
